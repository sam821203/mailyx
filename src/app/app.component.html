<div class="ui container">
  <div class="ui secondary printing menu">
    <a routerLink="/" class="item">Angular email</a>
    <div class="right menu">
      <ng-container *ngIf="signedIn$ | async">
        <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
        <a class="ui item" routerLink="/signout" routerLinkActive="active">Sign Out</a>
      </ng-container>
      <ng-container *ngIf="!(signedIn$ | async)">
        <a class="ui item" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
          >Sign In</a
        >
        <a class="ui item" routerLink="/auth/signup" routerLinkActive="active">Sign Up</a>
      </ng-container>
    </div>
  </div>
  <router-outlet />
</div>
