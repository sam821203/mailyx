<div class="ui container">
  <div class="ui secondary printing menu">
    <a routerLink="/" class="item">
      <img src="https://i.ibb.co/G4pW9myd/favicon-1.png" alt="" class="" />
      <h2 class="title mt-0">Mailyx</h2>
    </a>
    <div class="right menu">
      <ng-container *ngIf="signedin$ | async">
        <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
        <a class="ui item" routerLink="/auth/signout" routerLinkActive="active">Sign Out</a>
      </ng-container>
      <ng-container *ngIf="!(signedin$ | async)">
        <a
          class="ui item"
          routerLink="/auth/signin"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          >Sign In</a
        >
        <a class="ui item" routerLink="/auth/signup" routerLinkActive="active">Sign Up</a>
      </ng-container>
    </div>
  </div>
  <router-outlet />
</div>
